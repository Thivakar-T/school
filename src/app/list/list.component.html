<section class="h-100 bg-dark ">
    <nav class="container navbar navbar-light bg-dark mb-0">
        <a class="navbar-brand text-white fs-3 fw-bold my-0">STUDENT FORM</a>

    </nav>
    <div class="container  h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">

                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Student registration form</h3>
                                <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                                    <div class=" mb-4">
                                        <input type="hidden" id="id" class="form-control form-control-lg">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="Name"><b> Name </b></label>
                                            <input type="text" id="firstName" class="form-control form-control-lg"
                                                formControlName="firstName" [(ngModel)]="obj.firstName"
                                                [ngClass]="{ 'is-invalid': Submitted && f['firstName'].errors || f['firstName'].touched&& f['firstName'].errors }" />
                                            <div *ngIf="Submitted && f['firstName'].errors|| f['firstName'].touched&& f['firstName'].errors"
                                                class="invalid-feedback">
                                                <div *ngIf="f['firstName'].errors['required']"> Enter Your Name!
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" mb-4">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="number"><b> Age </b></label>
                                            <input type="number" id="age" class="form-control form-control-lg"
                                                formControlName="age" [(ngModel)]="obj.age"
                                                [ngClass]="{ 'is-invalid': Submitted && f['age'].errors || f['age'].touched&& f['age'].errors }" />
                                            <div *ngIf="Submitted && f['age'].errors|| f['age'].touched&& f['age'].errors"
                                                class="invalid-feedback">
                                                <div *ngIf="f['age'].errors['required']"> Enter Your Age!
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="fathername"><b> Father's name
                                                </b></label>
                                            <input type="text" id="fathername" class="form-control form-control-lg"
                                                formControlName="fathername" [(ngModel)]="obj.fathername"
                                                [ngClass]="{ 'is-invalid': Submitted && f['fathername'].errors || f['fathername'].touched&& f['fathername'].errors }" />
                                            <div *ngIf="Submitted && f['fathername'].errors|| f['fathername'].touched&& f['fathername'].errors"
                                                class="invalid-feedback">
                                                <div *ngIf="f['fathername'].errors['required']"> Enter Your FatherName!
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <p> <b>Gender</b></p>
                                        <select class="form-select" formControlName="gender" id="gender"
                                            aria-label="Default select example" [(ngModel)]="obj.gender"
                                            [ngClass]="{ 'is-invalid': Submitted && f['gender'].errors || f['gender'].touched&& f['gender'].errors }">

                                            <option value="">choose</option>
                                            <option value="male">Male</option>
                                            <option value="female">female</option>

                                        </select>
                                        <div *ngIf="Submitted && f['gender'].errors|| f['gender'].touched&& f['gender'].errors"
                                            class="invalid-feedback">
                                            <div *ngIf="f['gender'].errors['required']">gender is required
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="contact"><b> Contact </b></label>
                                        <input type="number" id="contact" class="form-control form-control-lg"
                                            formControlName="contact" [(ngModel)]="obj.contact"
                                            [ngClass]="{ 'is-invalid': Submitted && f['contact'].errors || f['contact'].touched&& f['contact'].errors }" />
                                        <div *ngIf="Submitted && f['contact'].errors|| f['contact'].touched&& f['contact'].errors"
                                            class="invalid-feedback">
                                            <div *ngIf="f['contact'].errors['required']"> Enter Your Contact!
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" class="btn btn-danger btn-lg">Reset
                                        </button>
                                        <button type="Submit" class="btn btn-success btn-lg ms-2">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
