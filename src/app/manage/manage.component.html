<nav class="navbar navbar-expand-lg   demo bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">REGISTER DATA</a>
        <form class="d-flex">
        <button class="btn" style="height: 50px; ;"><a class="btn btn-success" [routerLink]="['/form']"> Add Detials</a></button>
        </form>
      </div>
   
  </nav>
<table class="container   table mt-5 table-hover ">
    <thead class="table-dark">
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Fathers name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of product ;let i = index">
            <td>{{i+1}}</td>
            <td>{{list.firstname}}</td>
            <td>{{list.fathername}}</td>
            <td>{{list.age}}</td>
            <td>{{list.gender}}</td>

            <td>{{list.contact}}</td>
           
          
            <td>
              <button type="button" class="btn btn-primary btn-sm "><a class="text-decoration-none text-light"
                  routerLink='../form/{{list.id}}'>Edit </a>
              </button>
            </td>
            <td>
              <button type="button" (click)="reject(list.id)" class="btn btn-danger btn-sm ">Delete</button>
            </td>
    
          </tr>
    </tbody>
</table>
