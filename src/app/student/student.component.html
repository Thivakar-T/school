<div class="container">
  <div class="row">
      <div class="col col-md-8" style="overflow-y: scroll; max-height: 100vh">
          <form [formGroup]="StudentForm" (ngSubmit)="submit()">
              <div class="mb-3">
                  <label for="name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="obj.name"
                      [ngClass]="{ 'is-invalid': Submitted && f['name'].errors || f['name'].touched&& f['name'].errors }" />
                  <div *ngIf="Submitted && f['name'].errors|| f['name'].touched&& f['name'].errors"
                      class="invalid-feedback">
                      <div *ngIf="f['name'].errors['required']">First Name is required
                      </div>
                  </div>
              </div>
              <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="text" class="form-control" id="age" formControlName="age" [(ngModel)]="obj.age"
                      [ngClass]="{ 'is-invalid': Submitted && f['age'].errors || f['age'].touched&& f['age'].errors }" />
                  <div *ngIf="Submitted && f['age'].errors|| f['age'].touched&& f['age'].errors"
                      class="invalid-feedback">
                      <div *ngIf="f['age'].errors['required']">Age is required
                      </div>
                  </div>
                        <div class="row">
        <div class="col">
            <button type="submit" id="add" class="btn btn-primary  fs-5 mt-4">submit</button>
            <a href="table.html">
                <button type="submit" style="background-color:rgba(39, 169, 47, 0.884) ;"
                    class="btn fs-5 text-white  mt-4">Back To Table</button>
            </a>
        </div>
    </div>
