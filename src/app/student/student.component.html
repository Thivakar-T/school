<div class="container">
  <div class="row">
      <div class="col col-md-8" style="overflow-y: scroll; max-height: 100vh">
          <form [formGroup]="StudentForm" (ngSubmit)="submit()">
            <div class="mb-3">
                <label for="age" class="form-label">FirstName</label>
                <input type="text" class="form-control" id="age" formControlName="firstName" [(ngModel)]="obj.firstName"
                    [ngClass]="{ 'is-invalid': Submitted && f['firstName'].errors || f['firstName'].touched&& f['firstName'].errors }" />
                <div *ngIf="Submitted && f['firstName'].errors|| f['firstName'].touched&& f['firstName'].errors"
                    class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors['required']">FirstName is required
                    </div>
                </div>
            </div>
              <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" id="age" formControlName="age" [(ngModel)]="obj.age"
                      [ngClass]="{ 'is-invalid': Submitted && f['age'].errors || f['age'].touched&& f['age'].errors }" />
                  <div *ngIf="Submitted && f['age'].errors|| f['age'].touched&& f['age'].errors"
                      class="invalid-feedback">
                      <div *ngIf="f['age'].errors['required']">Age is required
                      </div>
                  </div>
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">FatherName</label>
                <input type="text" class="form-control" id="age" formControlName="fatherName" [(ngModel)]="obj.fatherName"
                    [ngClass]="{ 'is-invalid': Submitted && f['fatherName'].errors || f['fatherName'].touched&& f['fatherName'].errors }" />
                <div *ngIf="Submitted && f['fatherName'].errors|| f['fatherName'].touched&& f['fatherName'].errors"
                    class="invalid-feedback">
                    <div *ngIf="f['fatherName'].errors['required']">FatherName is required
                    </div>
                </div>
            </div>
        <div class="row">
        <div class="col">
            <button type="submit" id="add" class="btn btn-primary  fs-5 mt-4">submit</button>
            
        </div>
    </div>
