<nav class=" navbar navbar-light bg-primary mb-0">
  <a class="navbar-brand text-white fs-5 fw-bold my-0">STUDENTS DATA</a>
  <form class="form-inline">
    <button class="btn btn-success btn-lg ms-2 h-100"><a class="text-decoration-none text-light"
        [routerLink]="['/list']">ADD STUDENT</a></button>
  </form>
</nav>
<div class="container">
  <table class=" table table-hover table-primary">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">FatherName</th>
        <th scope="col">Contact</th>
        <th scope="col">Gender</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of product ;let i = index">
        <td>{{i+1}}</td>
        <td>{{list.firstName}}</td>
        <td>{{list.age}}</td>
        <td>{{list.fathername}}</td>
        <td>{{list.contact}}</td>
        <td>{{list.gender}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm "><a class="text-decoration-none text-light"
              routerLink='../list/{{list.id}}'>Edit </a>
          </button>
        </td>
        <td>
          <button type="button" (click)="reject(list.id)" class="btn btn-danger btn-sm ">Delete</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
