<div class="card-2 mt-5">
    <div class="card-body">
        <table  class="table table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>S. No</th>
                    <th>FirstName</th>
                    <th>FatherName</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>PhoneNumber</th>
                    <th>Address</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of product ;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{list.firstName}}</td>
                    <td>{{list.fatherName}}</td>
                    <td>{{list.gender}}</td>
                    <td>{{list.age}}</td>
                    <td>{{list.phoneNumber}}</td>
                    <td>{{list.address}}</td>
                    <td>
                         <button type="button" 
                            class="btn btn-success btn-sm mr-2"><a routerLink='/page/{{list.id}}'>Accept </a> </button>
                        <button type="button" (click)="reject(list.id)"
                            class="btn btn-danger btn-sm">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
